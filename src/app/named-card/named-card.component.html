<div class="container">
  <div class="col-xl">
    <div class="row">
      <div class="col-lg-3">
        <img [src]="card.imageUrl" alt="Image" width="300px" height="300px">
      </div>
      <div class="col-lg-3">
        <h3>{{card.name}}</h3>
        <h3>{{card.email}}</h3>
        <h3>{{card.phone}}</h3>
      </div>
    </div>
  </div>
</div>
